language: python
python:
  - 2.6
  - 2.7
sudo: false
cache:
  directories:
    - eggs
install:
  - pip install -r requirements.txt
  - buildout bootstrap -c travis.cfg
  - bin/buildout -c travis.cfg annotate
  - bin/buildout -c travis.cfg -N -q
branches:
  only:
    - master
script:
  - bin/code-analysis
  - bin/test
